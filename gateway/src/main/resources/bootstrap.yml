spring:
  application:
    name: gateway
  profiles:
    active: development
  config:
    import: optional:configserver:http://localhost:8080
  cloud:
    gateway:
      routes:
        - id: catalog
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog/**
      discovery:
        locator:
          enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8888/eureka}